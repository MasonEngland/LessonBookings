{% extends "registration/base.html"%}

{% block content %}
<form action="/registration/sign_in/" method="post">
  {% csrf_token %}
  <div>
    <h3>Login</h3>
    <label>
      Email
      <input type="email" name="email">
    </label>
  </div>
  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>
  <button>Sign In</button>
  <a href="/registration/sign_up/">Create New Account</a>
</form>
{% endblock %}
